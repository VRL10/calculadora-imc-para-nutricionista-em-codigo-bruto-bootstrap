<div id="pagina-historico" class="pagina">
    <div class="card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="card-title mb-0">Meu Histórico</h3>
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" id="busca-historico" placeholder="Buscar paciente...">
        </div>

        <div id="lista-historico-real">
            <div class="text-center py-4">
                <i class="fas fa-history fa-3x text-muted mb-3"></i>
                <p>Carregando histórico...</p>
            </div>
        </div>

        <!-- Mantenha o restante se quiser -->
        <div class="text-center mt-4">
            <button class="btn btn-outline-primary" id="botao-carregar-mais-historico">
                <i class="fas fa-sync me-2"></i>Carregar Mais
            </button>
        </div>

        <div class="mt-4 pt-4 border-top">
            <h5 class="mb-3">Exportar Dados</h5>
            <div class="d-grid gap-2">
                <button class="btn btn-outline-secondary" id="botao-exportar-csv">
                    <i class="fas fa-file-csv me-2"></i>Exportar como CSV
                </button>
                <button class="btn btn-outline-secondary" id="botao-exportar-pdf">
                    <i class="fas fa-file-pdf me-2"></i>Exportar como PDF
                </button>
            </div>
        </div>
    </div>
</div>
