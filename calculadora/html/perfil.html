<div id="pagina-perfil" class="pagina">
    <div class="card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="card-title mb-0">Meu Perfil</h3>
        </div>

        <div class="text-center mb-4">
            <div class="avatar-grande mb-3" id="avatar-perfil">
                <i class="fas fa-user-circle"></i>
            </div>
            <button class="btn btn-outline-primary btn-sm" id="botao-alterar-avatar">
                <i class="fas fa-camera me-2"></i>Alterar Avatar
            </button>
        </div>

        <div class="mb-3">
            <label class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="input-nome-perfil" placeholder="Seu nome">
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" id="input-email-perfil" placeholder="seu@email.com" disabled>
        </div>

        <div class="mb-4">
            <label class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="input-nascimento-perfil">
        </div>

        <div class="d-grid gap-2">
            <button class="btn btn-primary" id="botao-salvar-perfil">
                <i class="fas fa-save me-2"></i>Salvar Alterações
            </button>
        </div>

        <div class="mt-4 pt-4 border-top">
            <h5 class="mb-3">Estatísticas</h5>
            <div class="row text-center">
                <div class="col-4">
                    <div class="valor-estatistica" id="estat-calculos-reais">0</div>
                    <div class="rotulo-estatistica">Cálculos</div>
                </div>
                <div class="col-4">
                    <div class="valor-estatistica" id="estat-pacientes-reais">0</div>
                    <div class="rotulo-estatistica">Pacientes</div>
                </div>
                <div class="col-4">
                    <div class="valor-estatistica" id="estat-dias-reais">0</div>
                    <div class="rotulo-estatistica">Dias</div>
                </div>
            </div>
        </div>
    </div>
</div>
